title: Noodle Hub
lights-gpio: 18
default-lights-state: true

mqtt-host: pizza.binary.kitchen 
mqtt-port: 1883
mqtt-prefix: MainC/Lab/3dPrinter/
standby-timeout: 1800

printers:
  - name: Prusa MK3s
    code-name: Spaghetti
    url: http://spaghetti.binary.kitchen
    stream-url: http://spaghetti.binary.kitchen/webcam/stream
    power_ctrl:
      pi:
        gpio: 23
        default_state: true
        allow_ctrl: false
      printer:
        gpio: 9
        default_state: true
        allow_ctrl: true
        print_guard: true
  - name: "Voron 2.4"
    code-name: Canneloni
    url: http://canneloni.binary.kitchen
    stream-url: http://canneloni.binary.kitchen/webcam/stream
    power_ctrl:
      printer:
        gpio: 7
        default_state: true
        allow_ctrl: true
        print_guard: true
  - name: "Prusa Mini"
    code-name: Maccaroni
    url: http://maccaroni.binary.kitchen
    stream-url: http://maccaroni.binary.kitchen/webcam/stream
    power_ctrl:
      pi:
        gpio: 25
        default_state: true
        allow_ctrl: false
      printer:
        gpio: 8
        default_state: true
        allow_ctrl: true
        print_guard: true
